<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 等腰三角形*/
			for(var i = 1;i <= 5;i++){
				for(var h = 4;h >= i;h--){
					document.write("&nbsp;")
				}
				for(var j = 1;j <= i;j++){
					document.write("* ");
				}
				document.write("<br/>")
			}
			/*平行四边形*/
			for(var i = 1;i <= 5;i++){
				for(var j = 4;j >= i;j--){
					document.write("&nbsp;");
				}
				for(var h = 1;h <= 5;h++){
					document.write("* ");
				}
				document.write("<br />");
			}
			
			/*菱形*/
			for(var i = 1;i <= 5;i++){
				for(var h = 4;h >= i;h--){
					document.write("&nbsp;")
				}
				for(var j = 1;j <= i;j++){
					document.write("* ");
				}
			
				document.write("<br />");
			}
			for(var i = 1;i <= 5;i++){
				for(var x = 1;x <= i;x++) {
					document.write("&nbsp;");
				}
				for (var y = 1; y <=5-i; y++) {
					document.write("* ");
				}
				document.write("<br />");
				
			}
			document.write("179000514 任羿瑞");
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
		</script>
	</head>
